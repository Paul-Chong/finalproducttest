<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Tickets, please</title>
</head>

<body onload="GetAllTickets()">
    <div class="app">
        

        <!-- Main -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <div>
                    <h1 id="header-title" class="header-titleview">Welcome Back, <strong>Ticketmaster</strong></h1>
                    <div class="currently-viewing" data-currently-viewing>You are currently viewing the main ticket hub.</div>
                </div>

                <!-- Create Ticket Form -->
                <form class="create-ticket-form" data-new-ticket-form>
                    <div class="form-control">
                      <!-- Added ID for categpry value - MTO -->
                        <select id="tcat" data-new-ticket-select required>
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <!-- Added more input fields for tickets and added ID's for reference from functions - MTO -->
                    <div class="form-control">
                      <input type="text" id="ttitle" class="ttitle" data-new-ticket-input placeholder="Enter Ticket" required>
                      <input type="text" id="tdesc" data-new-ticket-input placeholder="Enter Ticket Description" required>
                      <input type="date" id="tdeadline" data-new-ticket-input placeholder="Enter Ticket Deadline" required>
                    </div>
                    <!-- Added ID to button for reference - MTO -->
                    <button class="btnticket" id="createtbtn" onclick="addTicket()">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add Ticket
                    </button>
                </form>

                <!-- Update Ticket Form -->
                <form class="edit-ticket-form" data-edit-ticket-form>
                    <div class="form-control">
                        <select data-edit-ticket-select>
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <!-- Added the other input fields and ID's- MTO -->
                    <div class="form-control">
                      <input type="text" id="ttitle" data-new-ticket-input placeholder="Enter Ticket" required>
                      <input type="text" id="tdesc" data-new-ticket-input placeholder="Enter Ticket Description" required>
                      <input type="date" id="tdeadline" data-new-ticket-input placeholder="Enter Ticket Deadline" required>
                    </div>
                    <!-- Added ID for reference - MTO -->
                    <button class="btn btn-primary" id="savetbtn">Save</button>
                </form>
            </header>

            <!-- Database Table - MTO -->
            <section class="databasetable">
              <!-- TEST ZONE -->
              <div class="TestZone">
                <div class="TicketTable" style="margin: 5px; display: inline-block;">
                  <!-- Back to Project Page -->
                  <button type="button" id="goBack" class="gobackbtn" onclick="GoBackToProjectPage()">Back to Projects</button>

                  <table class="maintickets">
                    <thead>
                      <th>Ticket ID</th>
                      <th>Ticket Title</th>
                      <th>Ticket Description</th>
                      <th>Ticket Deadline</th>
                      <th>Ticket Status</th>
                      <th>Ticket Creator</th>
                    </thead>
                    <tbody id="tbody2" class="tbodyticket"></tbody>
                  </table>
                </div>
              </div>
              <!-- END TEST ZONE END -->
            </section>

          

            <!-- EDIT TICKET MODAL -->
            <div id="modal-edit-ticket" class="modal">
                <div class="modal-content">
                <h4>Edit a Ticket</h4><br />
                <form id="edit-ticket-form">
                    <!-- Needs rework for project title edit -- >
                    <p><small>Project Title:</small></p>
                    <div class="input-field">
                    <input type="text" id="edit-ptitle" required /> -->
                    <p><small>Ticket title:</small></p>
                    <div class="input-field">
                    <input type="text" id="edit-ttitle" required />
                    <p><small>Ticket Description:</small></p>
                    <div class="input-field">
                    <input type="text" id="edit-tdesc" required />
                    <!-- <label for=" "></label> -->
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Submit</button>
                </form>
                </div>
            </div>
        </main>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>

    <!-- changed from main.js to script.js to see if it would still work sharing JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
